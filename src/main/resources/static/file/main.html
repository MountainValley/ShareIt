<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件中转站</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            padding-top: 20px;
        }
        .text-clipboard {
            flex: 1;
            background: #a3ddb4;
            border: 1px solid #a3ddb4;   /* 可选，加个边框看得更清楚 */
            border-radius: 10px;      /* 圆角半径 */
        }
        .file-clipboard{
            background: #b0d9d4;
            border: 1px solid #b0d9d4;   /* 可选，加个边框看得更清楚 */
            border-radius: 10px;      /* 圆角半径 */
        }
        .text-clipboard > div {
            width: 100%;
        }
        .text-clipboard > div > textarea {
            width: 100%;
            min-height: 400px;
        }
        .text-center {
            text-align: center;
            color: white;
            margin-top: 10px;
        }
        .qrcode-row {
            display: flex;
            flex-direction: column;   /* 纵向排列 */
            align-items: center;      /* 每个子元素在水平方向居中 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 text-clipboard">
            <h2 class="text-center">文本粘贴板</h2>
            <div class="mt-4">
                <textarea id="text-content"></textarea>
            </div>
        </div>
        <div class="col-md-8 file-clipboard">
            <h2 class="text-center">文件中转站</h2>
            <div class="mt-4 upload-container">
                <!-- 文件上传 -->
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="fileInput" name="file" required>
                        <button class="btn btn-success" type="submit">上传</button>
                    </div>
                </form>
            </div>
            <!-- 上传进度条 -->
            <div class="progress mt-4 " style="height: 25px; display: none;" id="uploadProgressBox">
                <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width: 0%">
                    <span id="uploadProgressText"></span>
                </div>
            </div>

            <div class="mt-4">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>文件名</th>
                        <th>文件大小</th>
                        <th>最后修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="file-table-body">
                    <!-- 文件信息通过 JavaScript 动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 qrcode-row">
            <div id="qrcode" style="width:150px; height:150px; margin-top:50px;" class="mt-4 text-center"></div>
            <div class="text-center mt-4" style="color: #3182ce;">
                <p>扫码分享此页面</p>
                <a href="https://github.com/MountainValley/ShareIt" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

</div>

<!-- 引入 Bootstrap 和 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 引入 QRCode.js https://github.com/davidshimjs/qrcodejs -->
<script type="text/javascript" src="/qrcode.min.js"></script>


<script>
    const apiUrl = '/file/list';
    const uploadUrl = '/file/upload';
    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            const r = crypto.getRandomValues(new Uint8Array(1))[0] & 15;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }
    const clientId = uuidv4();
    console.log("clientId:", clientId);

    // 建立SSE连接
    const eventSource = new EventSource("/file/sse/connect?clientId=" + clientId);
    // 默认消息监听
    eventSource.onmessage = function (event) {
        console.log("收到消息:", event.data);
    };
    // 自定义事件监听
    eventSource.addEventListener("message", function(event) {
        // 处理消息json
        const message = JSON.parse(event.data);
        if(message.type === "FILE_CHANGED") {
            // 更新文件列表
            fetchFiles();
        }else if(message.type === "TEXT_CHANGED") {
            // 更新文本
            $("#text-content").val(message.content);
        }

    });

    // 连接出错时
    eventSource.onerror = function(event) {
        console.error("SSE 出错:", event);
    };

    // 更新文件中转站数据
    function fetchFiles() {
        $.get(apiUrl, function (data) {
            const tableBody = $('#file-table-body');
            tableBody.empty(); // 清空表格
            if (data && data.length > 0) {
                data.forEach((file, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${file.fileName}</td>
                            <td>${file.fileSize}</td>
                            <td>${file.lastModifiedTime}</td>
                            <td><a href="${file.fileUrl}" class="btn btn-primary btn-sm" download>下载</a>&nbsp;&nbsp;
                            <a href="javascript:void(0);" onclick="deleteFile('${file.fileName}')" class="btn btn-danger btn-sm">删除</a></td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            } else {
                tableBody.append('<tr><td colspan="5">暂无文件</td></tr>');
            }
        }).fail(function () {
            alert('文件列表加载失败，请稍后再试！');
        });
    }

    // 文件上传
    $('#upload-form').on('submit', function (e) {
        e.preventDefault(); // 阻止表单默认提交行为
        const form = this;
        const formData = new FormData(this);
        const xhr = new XMLHttpRequest();
        // 获取进度条元素
        const progressBox = $('#uploadProgressBox');
        const progressBar = $('#uploadProgressBar');
        const progressText = $('#uploadProgressText');

        // 显示进度条
        progressBox.show();
        progressBar.css('width', '0%');
        progressText.text('0%');

        let startTime = Date.now(); // 记录开始时间
        let lastLoaded = 0;
        $(".upload-container").hide();

        xhr.upload.addEventListener('progress', function (e) {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.css('width', percent + '%');

                // 计算上传速度
                const now = Date.now();
                const duration = (now - startTime) / 1000; // 秒
                const speed = e.loaded / duration; // bytes/s
                const speedStr = formatSpeed(speed);
                progressText.text(`${percent}% | ${speedStr}`);
            }
        });

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                progressBox.hide();
                if (xhr.status === 200) {
                    // fetchFiles();
                } else {
                    alert('上传失败，请稍后再试。');
                }
                form.reset();
                $(".upload-container").show();
            }
        };

        xhr.open('POST', uploadUrl);
        xhr.send(formData);

    });

    function deleteFile(fileName) {
        if (confirm('确定要删除此文件吗？')) {
            $.ajax({
                url: '/file/delete',
                type: 'POST',
                data: JSON.stringify({
                    fileName: fileName
                }),
                contentType: "application/json",
                success: function () {
                    // fetchFiles();
                },
                error: function () {
                    alert('删除文件失败，请稍后再试！');
                }
            });
        }
    }

    const textarea = document.getElementById("text-content");
    let isComposing = false;

    // 输入法开始拼写
    textarea.addEventListener("compositionstart", () => {
      isComposing = true;
    });

    // 输入法结束拼写
    textarea.addEventListener("compositionend", (event) => {
      isComposing = false;
      submitText(event.target.value);
    });

    // 普通输入
    textarea.addEventListener("input", (event) => {
      if (!isComposing) {
        submitText(event.target.value);
      }
    });

    // 提交文本粘贴板内容
    function submitText(text){
        $.ajax({
            url: '/file/text',
            type: 'POST',
            data: JSON.stringify({
                text: text,
                clientId: clientId
            }),
            contentType: "application/json",
            error: function () {
                alert('保存文本粘贴板内容失败，请稍后再试！');
            }
        });
    }

    function fetchText() {
        $.get("/file/text", function (data) {
            if (data) {
                $("#text-content").val(data);
            }
        }).fail(function () {
            alert('文本粘贴板加载失败，请稍后再试！');
        });
    }

    // 页面加载完成后获取文件列表
    $(document).ready(fetchFiles);

    function formatSpeed(bytesPerSec) {
        if (bytesPerSec < 1024) return bytesPerSec.toFixed(1) + ' B/s';
        if (bytesPerSec < 1024 * 1024) return (bytesPerSec / 1024).toFixed(1) + ' KB/s';
        return (bytesPerSec / 1024 / 1024).toFixed(2) + ' MB/s';
    }

    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 150,
        height : 150,
        colorDark: "#3182ce",  // 二维码颜色（前景色）- 蓝色
        colorLight: "#ebf8ff"  // 背景色 - 白色
    });

    // 生成二维码
    function generateQRCode() {
        const url = window.location.href; // 获取当前页面的URL
        qrcode.makeCode(url); // 生成二维码
    }
    function fetchData() {
        generateQRCode();
        fetchText();
    }

    // 页面加载完成后生成二维码
    $(document).ready(fetchData);




</script>
</body>
</html>
